# Apache site: listen on 8090, proxy to Node on 127.0.0.1:3000
# Enable: sudo a2enmod proxy proxy_http && sudo a2ensite apache-yiyu-8090 && sudo systemctl reload apache2
Listen 8090
<VirtualHost *:8090>
    ServerName _
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:3000/api
    ProxyPassReverse /api http://127.0.0.1:3000/api
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/yiyu-8090-error.log
    CustomLog ${APACHE_LOG_DIR}/yiyu-8090-access.log combined
</VirtualHost>
